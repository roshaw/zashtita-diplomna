#### <!-- .element: class="main-subtitle" --> (по примера на Фаст Софтуер ООД)
#### <!-- .element: class="main-author" --> Дипломант **Яна Нейчева**, Магистър Бизнес психология

<aside class="notes"><p>Увод: ЕИ ще бъде сред най-ценните умения в следващите години. Дори в контекста на Изкуствения Интелект, ЕИ е и ще остане човешкото умение за разбиране на емоциите (Голман, 2025).</p>
</aside></script></section><section  data-markdown><script type="text/template">

#### Цели на изследването

* <!-- .element: class="fragment" --> Нива на ЕИ 
* <!-- .element: class="fragment" --> Лидерски стил 
* <!-- .element: class="fragment" --> Подходи за упраление на конфликти
* <!-- .element: class="fragment" --> Положителна корелация ЕИ – лидерски стил – конфликтен мениджмънт

<aside class="notes"><p>Връзката между нивата на ЕИ и предпочитаните лидерски стилове и подходи за управление на конфликти.</p>
<p>Положителни връзки между нивата на ЕИ, лидерските стилове и конфликтния мениджмънт.</p>
<p>Да проследи подходите за конфликтен ениджмънт</p>
<p>Да установи положителна корелация между ЕИ - Лидерски стил и конфл. мнгм</p>
</aside></script></section><section  data-markdown><script type="text/template">
#### Методология на изследването

* <!-- .element: class="fragment" --> Въпросник за нивата на ЕИ у лидерите
  
* <!-- .element: class="fragment" --> Въпросник за стилове на управление на конфликти
  
* <!-- .element: class="fragment" --> Въпросник за стилове на лидерство

<aside class="notes"><ol>
<li>ЕИ по метода на Голман – ESI (Goleman, 2000). Състои се от 25 айтема, обследва 5те основни компонента на ЕИ. </li>
<li>управление на конфликти по методиката на Томас-Килман – Thomas-Kilmann Conflict Mode Instrument, TKI. Състои се от 30 въпроса, по 5 въпроса за всеки стил на управление.</li>
<li>Въпросникът за стилове на лидерство се състои от 16 въпроса, обследващ трите най-често прилагани стилове лидерство.</li>
</ol>
</aside></script></section><section ><section data-markdown><script type="text/template">
#### Хипотези на изследването
</script></section><section data-markdown><script type="text/template">
Високо ниво на ЕИ = демократичен лидерски стил.

  
<aside class="notes"><p>Допуска се, че респондентите с високо ниво на емоционална интелигентност предпочитат демократичен лидерски стил.</p>
</aside></script></section><section data-markdown><script type="text/template">  
По-ниски нива на ЕИ = авторитарен стил на управление.

  <aside class="notes"><p>Предполага се, че лидерите с по-ниски нива на емоционална интелигентност по-често прилагат авторитарен стил на управление.</p>
</aside></script></section><section data-markdown><script type="text/template">
Положителна връзка между нивото на ЕИ и склонността към използване на сътрудничество при управление на конфликти.


<aside class="notes"><p>Допуска се, че съществува положителна връзка между нивото на емоционална интелигентност и склонността към използване на сътрудничество при управление на конфликти.</p>
</aside></script></section><section data-markdown><script type="text/template">  
По-силна емпатия води до избягване на конфронтационни и агресивни подходи в конфликти.

<aside class="notes"><p>Предполага се, че лидери, проявяващи по-силна емпатия (като компонент на ЕИ), избягват конфронтационни и агресивни подходи в конфликти.</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">
#### Резултати от изследването

</script></section><section data-markdown><script type="text/template">
|Група|ЕИ ниво|Конфликтно управление|Лидерски стил|Стил на управление на конфликти|
|--|--|--|--|--|
|Група 1|Много ниска|Ниско/Средно|Авторитарен|Съперничество/Избягване|
|Група 2|Висока|Добро|Демократичен/Либерален|Сътрудничество/Компромис/Приспособяване|
|Група 3|Много висока|Добро|Либерален|Сътрудничество/Компромис|


<aside class="notes"><p>Основни зависимости между групите ИЛ по нива на ЕИ, УК и стил на лидерство</p>
<p>С тези изводи се подкрепя Хипотеза 1. ЕИ е директно свързана с начина на конфликтно управление и стила лидерство. Авторитарният стил се наблюдава при ниска ЕИ. Демократичният и Либералният стил се наблюдават при високи нива на ЕИ с добри умения за регулация на конфликтите. </p>
<p>хипотеза 3:
Високото ниво на ЕИ и склонността към използване на сътрудничество при управление на конфликти са положително свързани, което подкрепя Хипотеза 3.</p>
</aside></script></section><section data-markdown><script type="text/template">
![alt text](resources/nivanaeispryamostilnaliderstvo.jpeg)
</script></section><section data-markdown><script type="text/template">
|Лидер|Стил на управление на конфликти|Ниво на управление|Ниво на ЕИ|Стил на лидество|
|--|--|--|--|--|
|ИЛ 1|Съперничество|Ниско|Много ниска|Авторитарен|
|ИЛ 5|Избягване|Средно|Много ниска|Авторитарен|
|ИЛ 10|Съперничество|Средно|Много ниска|Авторитарен|


<aside class="notes"><p>Извадка на ИЛ с Авторитарен стил на лидерство</p>
<p>Хипотеза 2:
Ниските нива на ЕИ се свързват с авторитарния начин на лидерство. Това подкрепя Хипотеза 2, защото от резултатите виждаме...
Препочитаният стил на управление на конфликти е Съперничество и Избягване.</p>
</aside></script></section><section data-markdown><script type="text/template">

<aside class="notes"><p>Предполага се, че лидери, проявяващи по-силна емпатия (като компонент на ЕИ), избягват конфронтационни и агресивни подходи в конфликти.
Хипотеза 4 се потвърждава със следните резултати:</p>
<ul>
<li><p>Група 2 е с високи стойности</p>
</li>
<li><p>показват умения да разбират емоциите си, с добра социална сензитивност и адекватно поведението при конфликти.</p>
</li>
<li><p>Емпатията е на високо ниво, стабилност и висока социална и емоционална компетентност.</p>
</li>
<li><p>Група 3 показва много високи нива на ЕИ, но с лека асиметрия при разпознаването, разбирането и реакциите при конфликти. Групата има отлична вътрешна осъзнатост и саморегулация, но вероятно по-слаба външна демонстрация на емоциите.</p>
</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">

* <!-- .element: class="fragment" --> Стратегии за управление на конфликти
* <!-- .element: class="fragment" --> Организационна интеграция
* <!-- .element: class="fragment" --> Култура на учеща организация

<aside class="notes"><p>Високите нива на ЕИ имат пряко влияние върху уменията на лидерите за ефективно управление на конфликти. Основни препоръки:</p>

<ol start="2">

<li><p>Да се изгради Стратегия за упр. конф</p>
</li>
<li><p>Организационна интеграция - процес за ранна идентификация на конф., обучение на таргетиран персонал за упр. на конфл, интеграция на ЕИ към лидерските профили</p>
</li>
<li><p>Постоянно обучение и споделяне на знание</p>
</li>
</ol>
</aside></script></section><section ><section data-markdown><script type="text/template">

</script></section><section data-markdown><script type="text/template">
#### Либерален лидер

* <!-- .element: class="fragment" --> Максимална автономия на екипа
* <!-- .element: class="fragment" --> Минимална намеса в процесите
* <!-- .element: class="fragment" --> Свобода на служителите да разрешават конфликти
</script></section><section data-markdown><script type="text/template">
#### Конфликтен мениджмънт (Либерален лидер)

* <!-- .element: class="fragment" --> Минимална намеса при конфликт
* <!-- .element: class="fragment" --> Делегира отговорности
* <!-- .element: class="fragment" --> Насърчава автономия и саморегулация
* <!-- .element: class="fragment" --> Високо-компетентни и зрели екипи
* <!-- .element: class="fragment" --> Риск от ескалация
</script></section><section data-markdown><script type="text/template">
#### Демократичен лидер

* <!-- .element: class="fragment" --> Активно участие при вземане на решения
* <!-- .element: class="fragment" --> Прозрачност, открита комуникация, колективна отговорност
* <!-- .element: class="fragment" --> Цени мненията, стремеж към консенсус
</script></section><section data-markdown><script type="text/template">
#### Конфликтен мениджмънт (Демократичен лидер)

* <!-- .element: class="fragment" --> Активно слушане
* <!-- .element: class="fragment" --> Модериране на дискусията
* <!-- .element: class="fragment" --> Колективно решение
* <!-- .element: class="fragment" --> Повишена ангажираност
* <!-- .element: class="fragment" --> Минимален риск от ескалация
</script></section></section><section ><section data-markdown><script type="text/template">

</script></section><section data-markdown><script type="text/template">* Анализ на сектора
* <!-- .element: class="fragment" --> Адаптиране на тестовете
* <!-- .element: class="fragment" --> Пилотно изследване
* <!-- .element: class="fragment" --> Фокус групи

<aside class="notes"><p>Пилотно изследване - Проверка на разбираемостта на въпросите.
Анализ на вътрешната консистентност (Cronbach’s Alpha).
Валидиране чрез сравнение с известни резултати от предишни изследвания.</p>
<p>Фокус групи - За проверка дали инструментариумът отразява реалните предизвикателства.</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">

</script></section><section data-markdown><script type="text/template">

* <!-- .element: class="fragment" --> 360 градусова обратна връзка
* <!-- .element: class="fragment" --> Индиректни формулировки

<aside class="notes"><p>Освен приложените контролни въпроси за избягване на социалната желателност при отговорите, както и анонимността на респондентите, допълнителни методи биха били:</p>
<ul>
<li>Смесени - наблюдение на поведението в реална и симулирана среда</li>
<li>360 градусова обратна връзка</li>
