#### <!-- .element: class="main-subtitle" --> (по примера на Фаст Софтуер ООД)
#### <!-- .element: class="main-author" --> Дипломант **Яна Нейчева**, Магистър Бизнес психология

<aside class="notes"><p>Увод – начален слайд
Увод: ЕИ ще бъде сред най-ценните умения в следващите години. Дори в контекста на Изкуствения Интелект, ЕИ е и ще остане човешкото умение за разбиране на емоциите (Голман, 2025). Разпознаване - възможността да идентифицираме емоцията и нейната причина Самообладание - недопускане на негативна емоция да вземе превес над разума Емпатия - умението да се поставим на мястото на другия, да разберем осъзнато какво чувства и да си отговорим на въпроса защо постъпва по определен начин. Емпатията не означава съгласяване с човека, а разбиране на неговата индивидуална ситуация. Самомотивация - умението да се разпозават и регулират емоциите води до мотивация за изпълнение на задачите и целите Социални умения - способността да се управляват емоциите на другите, което е ключ към изграждане на успешни и дългосрочни взаимоотношения</p>

<aside class="notes"><p>Да изследва връзката между нивата на ЕИ и предпочитаните лидерски стилове и подходи за управление на конфликти в рамките на организация „Фаст Софтуер“ ООД.</p>

#### Методология на изследването

* Въпросникът, обследващ нивата на ЕИ у лидерите по метода на Голман – ESI (Goleman, 2000).
* Въпросникът за стилове на управление на конфликти по методиката на Томас-Килман – Thomas-Kilmann Conflict Mode Instrument, TKI. 
* Въпросникът за стилове на лидерство, основаващ се на трите най-често срещани стила на лидерство.

<aside class="notes"><p>Изследването се осъществява посредством три въпросника. Обследват се нива на емоционална интелигентност, стил на лидерство и стил на управление на конфликти.</p>
<ol>
<li>Състои се от 25 айтема, обследващи начините, по които изследваното лице възприема собствените си емоции; управлява собствените си емоциите; управлява емоциите на другите хора; как използва емоциите и нива на емпатия. </li>
<li>Състои се от 30 въпроса, по 5 въпроса за всеки стил на управление: съперничество, кооперативност, компромис, избягване, приспособяване.</li>
<li>Въпросникът за стилове на лидерство се състои от 16 въпроса.</li>
</ol>
