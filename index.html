#### <!-- .element: class="main-subtitle" --> (по примера на Фаст Софтуер ООД)
#### <!-- .element: class="main-author" --> Дипломант **Яна Нейчева**, Магистър Бизнес психология

<aside class="notes"><p>Увод – начален слайд
Увод: ЕИ ще бъде сред най-ценните умения в следващите години. Дори в контекста на Изкуствения Интелект, ЕИ е и ще остане човешкото умение за разбиране на емоциите (Голман, 2025). ЕИ съдържа в себе си няколко компонента: 
Разпознаване - възможността да идентифицираме емоцията и нейната причина 
Самообладание - недопускане на негативна емоция да вземе превес над разума
Емпатия - умението да се поставим на мястото на другия, да разберем осъзнато какво чувства и да си отговорим на въпроса защо постъпва по определен начин. Емпатията не означава съгласяване с човека, а разбиране на неговата индивидуална ситуация. 
Самомотивация - умението да се разпозават и регулират емоциите води до мотивация за изпълнение на задачите и целите 
Социални умения - способността да се управляват емоциите на другите, което е ключ към изграждане на успешни и дългосрочни взаимоотношения</p>
</aside></script></section><section  data-markdown><script type="text/template">

#### Цели на изследването

* <!-- .element: class="fragment" --> Нива на ЕИ 
* <!-- .element: class="fragment" --> Лидерски стил 
* <!-- .element: class="fragment" --> Подходи за упраление на конфликти
* <!-- .element: class="fragment" --> Положителна корелация ЕИ – лидерски стил – конфликтен мениджмънт

<aside class="notes"><p>Да изследва връзката между нивата на ЕИ и предпочитаните лидерски стилове и подходи за управление на конфликти в рамките на организация „Фаст Софтуер“ ООД.</p>
<p>Да установи положителни връзки между нивата на ЕИ, лидерските стилове и конфликтния мениджмънт.</p>
</aside></script></section><section  data-markdown><script type="text/template">
#### Методология на изследването

* <!-- .element: class="fragment" --> Въпросник за нивата на ЕИ у лидерите
  
* <!-- .element: class="fragment" --> Въпросникът за стилове на управление на конфликти
  
* <!-- .element: class="fragment" --> Въпросникът за стилове на лидерство

<aside class="notes"><p>Изследването се осъществява посредством три въпросника. Обследват се нива на емоционална интелигентност, стил на лидерство и стил на управление на конфликти.</p>
<ol>
<li>Въпросникът за нивата на ЕИ у лидерите по метода на Голман – ESI (Goleman, 2000).Състои се от 25 айтема, обследващи начините, по които изследваното лице възприема собствените си емоции; управлява собствените си емоциите; управлява емоциите на другите хора; как използва емоциите и нива на емпатия. </li>
<li>Въпросникът за стилове на управление на конфликти по методиката на Томас-Килман – Thomas-Kilmann Conflict Mode Instrument, TKI. Състои се от 30 въпроса, по 5 въпроса за всеки стил на управление: съперничество, кооперативност, компромис, избягване, приспособяване.</li>
<li>Въпросникът за стилове на лидерство се състои от 16 въпроса, обследващ трите най-често прилагани стилове лидерство</li>
</ol>
</aside></script></section><section  data-markdown><script type="text/template">
#### Хипотези на изследването

* <!-- .element: class="fragment" --> Високо ниво на ЕИ = демократичен лидерски стил.
  
* <!-- .element: class="fragment" --> По-ниски нива на ЕИ = авторитарен стил на управление.

  <aside class="notes"><p>Допуска се, че респондентите с високо ниво на емоционална интелигентност предпочитат демократичен лидерски стил.
  Предполага се, че лидерите с по-ниски нива на емоционална интелигентност по-често прилагат авторитарен стил на управление.</p>
</aside></script></section><section  data-markdown><script type="text/template">

* <!-- .element: class="fragment" --> Положителна връзка между нивото на ЕИ и склонността към използване на сътрудничество при управление на конфликти.
  
* <!-- .element: class="fragment" --> По-силна емпатия води до избягване на конфронтационни и агресивни подходи в конфликти.

<aside class="notes"><p>Допуска се, че съществува положителна връзка между нивото на емоционална интелигентност и склонността към използване на сътрудничество при управление на конфликти.
Предполага се, че лидери, проявяващи по-силна емпатия (като компонент на ЕИ), избягват конфронтационни и агресивни подходи в конфликти.</p>
