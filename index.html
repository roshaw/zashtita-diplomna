#### Цели на изследването

* <!-- .element: class="fragment" --> Нива на ЕИ

<aside class="notes"><p>Да изследва връзката между нивата на ЕИ и предпочитаните лидерски стилове и подходи за управление на конфликти в рамките на организация „Фаст Софтуер“ ООД.</p>
<p>Да установи положителни връзки между нивата на ЕИ, лидерските стилове и конфликтния мениджмънт.</p>
<p>Да проследи подходите за конфликтен ениджмънт</p>
<p>Да установи положителна корелация между ЕИ - Лидерски стил и конфл. мнгм</p>
</aside></script></section><section  data-markdown><script type="text/template">
#### Методология на изследването

* <!-- .element: class="fragment" --> Въпросник за нивата на ЕИ у лидерите
  
* <!-- .element: class="fragment" --> Въпросник за стилове на управление на конфликти
  
* <!-- .element: class="fragment" --> Въпросник за стилове на лидерство

<aside class="notes"><p>Изследването се осъществява посредством три въпросника. Обследват се нива на емоционална интелигентност, стил на лидерство и стил на управление на конфликти.</p>
<ol>
<li>Въпросник за нивата на ЕИ у лидерите по метода на Голман – ESI (Goleman, 2000).Състои се от 25 айтема, обследващи начините, по които изследваното лице възприема собствените си емоции; управлява собствените си емоциите; управлява емоциите на другите хора; как използва емоциите и нива на емпатия. </li>
<li>Въпросникът за стилове на управление на конфликти по методиката на Томас-Килман – Thomas-Kilmann Conflict Mode Instrument, TKI. Състои се от 30 въпроса, по 5 въпроса за всеки стил на управление: съперничество, кооперативност, компромис, избягване, приспособяване.</li>
<li>Въпросникът за стилове на лидерство се състои от 16 въпроса, обследващ трите най-често прилагани стилове лидерство</li>
</ol>
</aside></script></section><section ><section data-markdown><script type="text/template">
#### Хипотези на изследването
</script></section><section data-markdown><script type="text/template">

</aside></script></section><section data-markdown><script type="text/template">

</aside></script></section><section data-markdown><script type="text/template">

* <!-- .element: class="fragment" --> Развитие на ЕИ

* <!-- .element: class="fragment" --> Стратегии за управление на конфликти
* <!-- .element: class="fragment" --> Организационна интеграция
* <!-- .element: class="fragment" --> Култура на учеща организация

<aside class="notes"><p>Проведеното проучване показва, че като цяло нивата на ЕИ у лидерите в организацията са високи. Резултатите сочат, че високите нива на ЕИ имат пряко влияние върху уменията на лидерите за ефективно управление на конфликти. Препоръките за подобрение на лидерските умения и управлението на конфликти е към всички лидери в
организацията, към които е насочено проучването.</p>
<ol>
<li>Развитие на ЕИ - обучения, тренинги за самосъзнание, упр. на емоциите, емпатия.</li>
<li>водене на дневник - саморефлекция</li>
<li>360 градусова обратна връзка</li>
<li>Активно слушане</li>
<li>умения за разпознаване на собствените емоции</li>
<li>Коучинг</li>
</ol>
<p>Стратегии за упр. конф</p>
<ol>
<li>концепция на термина конфликт в рамките на организацията</li>
<li>допустими поведения</li>
<li>процес и процедура за упр. на конф.</li>
<li>изграждане на култура на сътрудничество</li>
</ol>
<p>Организационна интеграция - процес за ранна идентификация на конф., обучение на чр и мениджъри за упр. на конфликти, интеграция на ЕИ към лидерските профили</p>
